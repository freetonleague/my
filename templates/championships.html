<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Free TON League Championships Overview</title>
  <link rel="stylesheet" href="/static/css/core.css">
  <link rel="stylesheet" href="../static/css/core.css">

  <link rel="stylesheet" type="text/css" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" />
</head>
<body>

<div id="user-modal" class="user-modal">
	<div class="modal-close" onclick="champs.closeUserModal();"><i class="fa fa-plus"></i></div>
	<div class="modal-wrap">
		<div class="username">
			<span class="sup">steam profile</span>
			{{user.personaname}}
		</div>
		<div class="surf-wallet-id">
			<a href="/surf/edit?from=championships"><span class="sup">surf wallet id â€” click for edit</span>
			{{user.surf_wallet_id}}</a>
		</div>
		<div class="modal-logout"><span onclick="champs.logout();">Logout</span></div>
	</div>
</div>

<div class="container">
<div id="header">
	<div class="my-league-header">
		<span class="title">Free TON League</span>
		<div class="icons">
			<a href="https://vk.com/freetonleague" target="_blank"><i class="fab fa-vk mr-2"></i></a>
			<a href="https://t.me/freetonleague" target="_blank"><i class="fab fa-telegram-plane mr-2"></i></a>
		</div>
		<div class="user">
			<div id="open-user-modal" onclick="champs.openUserModal();">{{user.personaname}}</div>
		</div>
	</div>
</div>
<div class="my-league">
	
	<div id="my-league-sidebar" class="my-league-sidebar">
		
		<div id="championships-container" class="championships-container"></div>
		<div class="loader-wrap" title="loading">
		  <div class="loader-overlay"></div>
		  <div class="loader-spin">
			  <svg version="1.1" class="svg-loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			     width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			    <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
			      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
			    </rect>
			    <rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
			      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
			    </rect>
			    <rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
			      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
			      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
			    </rect>
			  </svg>
			</div>
		</div>
	</div>
	
	<div id="championship-details-container" class="championship-details-container">
		<div class="place-history-placeholder">Choose an championship</div>
		
		<div id="championship-details">
		</div>
		 
	</div>
	
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/js/core.js"></script>
<script src="../static/js/core.js"></script>
<script>
	var champs = new Championships();
	champs.getChapmionships();
</script>
</body>
</html>
